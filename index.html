<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/resources.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/engine.js"></script>

    <div id="game-start" class="modal">

      <div class="modal-content">

        <div class="player">

          <h2>Select your character</h2>

          <div class="player-holder">
            <div class="char boy"><img src="images/char-boy.png" alt="boy character"></div>
            <div class="char cat"><img src="images/char-cat-girl.png" alt="cat girl character"></div>
            <div class="char horn"><img src="images/char-horn-girl.png" alt="horn girl character"></div>
            <div class="char pink"><img src="images/char-pink-girl.png" alt="pink girl character"></div>
            <div class="char princ"><img src="images/char-princess-girl.png" alt="princess girl character"></div>
          </div>
        </div>

        <div class="difficulty">
          <h3>Game difficulty</h3>
            <button class="button easy">Easy</button>
            <button class="button normal">Normal</button>
            <button class="button insane">Insane</button>
        </div>



        <div class="start-holder">
          <button class="button start">Start Game</button>
        </div>

      </div>

    </div>

    <div id="game-end" class="modal"></div>
    <div id="game-lose" class="modal"></div>
</body>
</html>
